server:
  port: 30000
  servlet:
    context-path: /
management:
  endpoint:
  endpoints:
    web:
      exposure:
        include: ["health","prometheus"]
spring:
  application:
    name: @project.deploy.name@
  nodeId: ${nodeId:1}
  profiles:
    active: @profile.name@
  cloud:
    config:
      profile: ${spring.profiles.active}
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
    consul:
      discovery:
        enabled: true
        heartbeat:
          enabled: true
          ttl-value: 5
        register: true
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        service-name: ${spring.application.name}
        query-passing: true
---
spring:
  profiles: dev
  cloud:
    config:
      label: dev
    consul:
      host: 127.0.0.1
      port: 8500

---
spring:
  profiles: test
  cloud:
    config:
      label: dev
    consul:
      host: 127.0.0.1
      port: 8500

---
spring:
  profiles: prd
  cloud:
    config:
      label: dev
    consul:
      host: 127.0.0.1
